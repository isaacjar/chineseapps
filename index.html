<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Learning Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎮 Chinese Games 🎉</h1>
    <div class="grid">
      <a href="https://isaacjar.github.io/chineseapps/hsk1app01/hsk1app01.html" class="game-button">HSK 1 Vocabulary</a>
      <a href="https://isaacjar.github.io/chineseapps/hsk2app01/hsk2app01.html" class="game-button">HSK 2 Vocabulary</a>
      <a href="https://isaacjar.github.io/chineseapps/hsk3app01/hsk3app01.html" class="game-button">HSK 3 Vocabulary</a>
	  <a href="https://isaacjar.github.io/chineseapps/genericvoc/index.html" class="game-button">Multi-Sets Vocabulary</a>
      <a href="https://isaacjar.github.io/chineseapps/hanshu/index.html" class="game-button">🌿 HanShu (numbers)</a>
      <a href="#" class="game-button">Game 5</a>
      <a href="#" class="game-button">Game 6</a>
      <a href="#" class="game-button">Game 7</a>
      <a href="#" class="game-button">Game 8</a>
      <a href="#" class="game-button">Game 9</a>
      <a href="#" class="game-button">Game 10</a>

      <a href="https://www.youtube.com/@SimpleChinese" class="extra-button">📺 Simple Chinese YouTube</a>
      <a href="https://masteringmandarinchinese.blogspot.com/" class="extra-button">📝 Simple Chinese Blog</a>
      <div id="comingSoonLabel" class="coming-soon" hidden></div>
    </div>
  </div>
 
 <script>
  const pastelClasses = ['pastel-1','pastel-2','pastel-3','pastel-4','pastel-5'];
  const emojis = ['🎯','🚀','🎉','🕹️','✨','💡','🎨','🤖','🔥','🥳'];
  const label = document.getElementById('comingSoonLabel');

  document.querySelectorAll('.game-button').forEach((btn, index) => {
    if (index >= 5) { // Botones 5 a 10
      btn.addEventListener('click', (e) => {
        e.preventDefault();

        const randomPastel = pastelClasses[Math.floor(Math.random() * pastelClasses.length)];
        const randomEmojis = Array.from({length:3}, () => emojis[Math.floor(Math.random() * emojis.length)]).join(' ');

        // Asignar estilo y texto
        label.className = `coming-soon ${randomPastel}`;
        label.textContent = `${randomEmojis} Coming soon! ${randomEmojis}`;
        label.hidden = false;

        // ⏳ Ocultar automáticamente a los 3 segundos
        setTimeout(() => {
          label.hidden = true;
        }, 3000);
      });
    }
  });
</script>

</body>
</html>
