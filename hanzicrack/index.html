<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HanziCrack 💥</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="app-header">
    <h1>HanziCrack 💥</h1>
    <div class="header-right">
      <label id="msg" class="msg-label">Ready</label>
      <button id="settingsBtn" class="icon-btn">⚙️</button>
    </div>
  </header>

  <!-- ===== Main Screen ===== -->
  <main class="app-main">
    <!-- Entrada de texto -->
    <textarea id="inputText" placeholder="Escribe texto en chino aquí..."></textarea>

    <!-- Botones -->
    <div class="btn-row">
      <button id="analyzeBtn" class="btn">🔍 Analizar</button>
      <button id="radicalBtn" class="btn hidden">🔎 Buscar radical</button>
      <button id="downloadBtn" class="btn hidden">⬇️ Descargar JSON</button>

      <!-- Switch simple/full -->
      <label class="switch hidden">
        <input type="checkbox" id="modeSwitch" />
        <span class="slider"></span>
      </label>
      <span id="modeLabel" class="hidden">Simple</span>
    </div>

    <!-- Salida de texto -->
    <div id="outputText" class="output-box"></div>
  </main>

  <!-- ===== Modal de Configuración ===== -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>⚙️ Configuración</h2>
      
      <label for="langSelect">Idioma:</label>
      <select id="langSelect">
        <option value="en">🇬🇧 English</option>
        <option value="es">🇪🇸 Español</option>
      </select>

      <div class="modal-actions">
        <button id="btnSaveSettings" class="btn">💾 Guardar</button>
        <button id="btnResetSettings" class="btn">🔄 Reset</button>
        <button id="btnCloseSettings" class="btn">❌ Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/settings.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/analyzer.js"></script>
  <script src="js/dataManager.js"></script>
  <script src="js/radicalFinder.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
