<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HanziCrack 💥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>HanziCrack 💥</h1>
    <div class="top-bar">
      <span id="msg">Bienvenido a HanziCrack</span>
      <button id="btnSettings" class="icon-btn">⚙️</button>
    </div>
  </header>

  <!-- Input -->
  <main>
    <textarea id="inputText" placeholder="Escribe aquí el texto con caracteres chinos..."></textarea>

    <!-- Botones -->
    <div class="controls">
      <button id="btnAnalyze">🤔 Analizar</button>
      <button id="btnRadical" class="hidden">🔎 Buscar radical</button>
      <button id="btnDownload" class="hidden">📥 Descargar *.js</button>
      <label class="switch hidden">
        <input type="checkbox" id="modeSwitch">
        <span class="slider"></span> Simple / Full
      </label>
    </div>

    <!-- Output -->
    <div id="outputText" class="output"></div>
  </main>

  <!-- Modal Radicales -->
  <div id="radicalModal" class="modal-overlay hidden">
    <div class="modal-box">
      <h2>Selecciona un radical</h2>
      <div id="radicalList" class="radical-list"></div>
      <button id="btnCloseRadical">Cerrar</button>
    </div>
  </div>

  <!-- Modal Configuración -->
  <div id="settingsModal" class="modal-overlay hidden">
    <div class="modal-box">
      <h2>Configuración</h2>
      <label for="langSelect">Idioma salida:</label>
      <select id="langSelect">
        <option value="en">🇺🇸 Inglés</option>
        <option value="es">🇪🇸 Español</option>
      </select>
      <button id="btnCloseSettings">Cerrar</button>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
