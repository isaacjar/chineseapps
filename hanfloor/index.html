<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HanFloor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß©</text></svg>">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="app-header">
  <div class="title">üß© <strong>HanFloor</strong></div>
  <div class="header-buttons">
    <button id="btnStart" class="md-btn primary">START</button>
    <button id="btnSettings" class="md-btn icon">‚öôÔ∏è</button>
  </div>
</header>

<main id="gameBoard">
  <div class="player active" id="player1">
    <div class="top">
      <span class="name" id="name1">Player 1</span>
      <span class="time" id="time1">45</span>
    </div>
    <div class="question" id="question1"></div>
    <div class="options" id="options1"></div>
  </div>

  <div class="divider"></div>

  <div class="player inactive" id="player2">
    <div class="top">
      <span class="name" id="name2">Player 2</span>
      <span class="time" id="time2">45</span>
    </div>
    <div class="question" id="question2"></div>
    <div class="options" id="options2"></div>
  </div>
</main>

<footer class="app-footer">
  <strong>Hanfloor</strong> üß© IJH üß© Made for learning joy
</footer>

<!-- MEN√ö DE CONFIGURACI√ìN -->
<div id="menuOverlay" class="menu-overlay hidden">
  <div class="menu-box">

    <h2>Configuraci√≥n del juego</h2>

    <!-- 1Ô∏è‚É£ Tipo de juego -->
    <div class="menu-section" id="gameTypeSection">
      <h3>Tipo de juego</h3>
      <div id="menuOptions" class="menu-options">
        <button class="menu-btn" data-game="1">1 - Elige el pinyin</button>
        <button class="menu-btn" data-game="2">2 - Elige el significado</button>
        <button class="menu-btn" data-game="3">3 - Elige la palabra</button>
        <button class="menu-btn" data-game="4">4 - Elige la imagen</button>
      </div>
    </div>

    <!-- 2Ô∏è‚É£ Selecci√≥n de vocabulario -->
    <div class="menu-section" id="vocabSection">
      <h3>Listado de vocabulario</h3>
      <select id="vocabSelect">
        <option value="">Cargando vocabularios...</option>
      </select>
    </div>

    <!-- 3Ô∏è‚É£ Nombres de jugadores -->
    <div class="menu-section" id="playerNamesSection">
      <h3>Nombre de los jugadores</h3>
      <input type="text" id="player1Name" placeholder="Player 1" value="Player 1">
      <input type="text" id="player2Name" placeholder="Player 2" value="Player 2">
    </div>

    <!-- Bot√≥n de START -->
    <button id="btnStartGame">START</button>

  </div>
</div>

<audio id="soundOk" src="https://isaacjar.github.io/chineseapps/memoryzhong/sounds/correct.mp3"></audio>
<audio id="soundFail" src="https://isaacjar.github.io/chineseapps/memoryzhong/sounds/wrong.mp3"></audio>

<script src="js/settings.js"></script>
<script src="js/ui.js"></script>
<script src="js/game1.js"></script>
<script src="js/game2.js"></script>
<script src="js/game3.js"></script>
<script src="js/game4.js"></script>
<script src="js/app.js"></script>
</body>
</html>
