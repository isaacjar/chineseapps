<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HanFloor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>З</text></svg>">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="app-header">
  <div class="title">З <strong>HanFloor</strong></div>
  <div class="header-buttons">
    <button id="btnStart" class="md-btn primary">START</button>
    <button id="btnSettings" class="md-btn icon">锔</button>
  </div>
</header>

<main id="gameBoard">
  <div class="player active" id="player1">
    <div class="top">
      <span class="name" id="name1">Player 1</span>
      <span class="time" id="time1">45</span>
    </div>
    <div class="question" id="question1"></div>
    <div class="options" id="options1"></div>
  </div>

  <div class="divider"></div>

  <div class="player inactive" id="player2">
    <div class="top">
      <span class="name" id="name2">Player 2</span>
      <span class="time" id="time2">45</span>
    </div>
    <div class="question" id="question2"></div>
    <div class="options" id="options2"></div>
  </div>
</main>

<footer class="app-footer">
  <strong>Hanfloor</strong> З IJH З Made for learning joy
</footer>

<!-- MEN DE CONFIGURACIN DE JUEGO -->
<div id="menuOverlay" class="menu-overlay hidden">
  <div class="menu-box">

    <h2>Configuraci贸n del juego</h2>

    <!-- Secci贸n 1: Tipo de juego -->
    <div class="menu-section">
      <h3>Tipo de juego</h3>
      <div id="gameTypeOptions" class="menu-options"></div>
    </div>

    <!-- Secci贸n 2: Listado de vocabulario -->
    <div class="menu-section">
      <h3>Listado de vocabulario</h3>
      <select id="vocabSelect">
        <option value="">Cargando...</option>
      </select>
    </div>

    <!-- Secci贸n 3: Nombres de los jugadores -->
    <div class="menu-section">
      <h3>Nombres de los jugadores</h3>
      <input type="text" id="player1Name" placeholder="Player 1" value="Player 1">
      <input type="text" id="player2Name" placeholder="Player 2" value="Player 2">
    </div>

    <!-- Bot贸n START -->
    <button id="btnStartGame" class="md-btn primary">START</button>

  </div>
</div>

<audio id="soundOk" src="https://isaacjar.github.io/chineseapps/memoryzhong/sounds/correct.mp3"></audio>
<audio id="soundFail" src="https://isaacjar.github.io/chineseapps/memoryzhong/sounds/wrong.mp3"></audio>

<script src="js/settings.js"></script>
<script src="js/ui.js"></script>
<script src="js/game1.js"></script>
<script src="js/game2.js"></script>
<script src="js/game3.js"></script>
<script src="js/game4.js"></script>
<script src="js/app.js"></script>
</body>
</html>
