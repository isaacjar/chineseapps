<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HanziCrack 💥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>HanziCrack 💥</h1>
     <!-- <div class="top-bar"> -->
      <span id="msg">Bienvenido a HanziCrack</span>
      <button id="btnSettings" class="icon-btn">⚙️</button>
     <!--  </div> -->
  </header>

  <!-- Input -->
  <main>
    <textarea id="inputText" placeholder="✍️ Escribe o pega caracteres chinos... (máx. 100 chars.)" maxlength="100"></textarea>

    <!-- Botones -->
    <div class="controls">
      <button id="btnAnalyze">🤔 Analizar</button>
      <button id="btnRadical">🔎 Radical</button>      
      <label class="switch">
        <input type="checkbox" id="modeSwitch">
        <span class="slider"></span> 🧠
      </label>
      
      <button id="btnDownloadFull" class="hidden">📦📥</button>
      <button id="btnDownloadNew" class="hidden">🆕📥</button>
      <button id="btnDebug" class="hidden">🐛 Debug </button>
      <button id="btnValidate" class="hidden">🧩 Validate</button>
      <button id="btnStrokes" class="hidden">🎨 Strokes</button>
    </div>

    <!-- Output -->
    <div id="outputText" class="output"></div>
  </main>

  <!-- Modal Radicales -->
  <div id="radicalModal" class="modal-overlay hidden">
    <div class="modal-box">
      <div class="modal-header">
        <h2>Selecciona un radical</h2>
        <button id="btnCloseRadical" class="close-btn">✖</button>
      </div>
      <div class="modal-content">
        <div id="radicalList" class="radical-list"></div>
      </div>
    </div>
  </div>

  <!-- Modal Configuración -->
  <div id="settingsModal" class="modal-overlay hidden">
    <div class="modal-box settings-box">
      <!-- Cabecera homogénea -->
      <div class="modal-header">
        <h2>⚙️ Configuración</h2>
        <button id="btnCloseSettings" class="close-btn">✖</button>
      </div>
  
      <div class="modal-content">
        <div class="setting-group">
          <label for="langSelect">🌍 Idioma de salida</label>
          <select id="langSelect">
            <option value="en">🇺🇸 Inglés</option>
            <option value="es">🇪🇸 Español</option>
          </select>
        </div>
  
        <div class="setting-group">
          <label for="fontSizeSelect">🔠 Tamaño de letra</label>
          <select id="fontSizeSelect">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="32">32</option>
            <option value="36">36</option>
            <option value="40">40</option>
            <option value="48">48</option>
            <option value="56">56</option>
            <option value="64">64</option>
            <option value="72">72</option>
          </select>
        </div>  
        <div class="setting-actions">
          <button id="btnSaveSettings" class="save-btn">💾 Guardar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script type="module" src="js/app.js"></script>
  <script src="https://unpkg.com/hanzi-writer/dist/hanzi-writer.min.js"></script>
</body>
</html>
