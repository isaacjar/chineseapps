<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChinExplora</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🛤️</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Barra superior -->
        <div class="header">
            <div class="logo" id="logo">
                <span>🛤️</span>
                <span>ChinExplora</span>
            </div>
            <div class="score-display" id="scoreDisplay">
                <div class="score-item"><span>🌱</span> <span id="currentQuestion">1/15</span></div>
                <div class="score-item"><span>🏅</span> <span id="score">0</span></div>
                <div class="score-item"><span>🔥</span> <span id="streak">0</span></div>
                <div class="score-item"><span>❤️</span> <span id="lives">3</span></div>
            </div>
            <button class="btn-settings" id="btnSettings">⚙️</button>
        </div>

        <!-- Pantallas de la aplicación -->
        <div class="screen" id="menuScreen">
            <div class="menu">
                <h2 class="menu-title" data-lang="menuTitle">Menú Principal</h2>
                <button class="btn-game" id="btnGame1">🚩 <span data-lang="game1">Flags</span></button>
                <button class="btn-game" id="btnGame2">🗺️ <span data-lang="game2">Shapes</span></button>
                <button class="btn-game" id="btnGame3">🏞️ <span data-lang="game3">Places</span></button>
                <button class="btn-game" id="btnStats">📊 <span data-lang="stats">Estadísticas</span></button>
            </div>
        </div>

        <div class="screen hidden" id="settingsScreen">
            <div class="settings">
                <h2 data-lang="settings">Configuración</h2>
                <div class="setting-row">
                    <label data-lang="language">Language:</label>
                    <select id="languageSelect">
                        <option value="en">🗽 English</option>
                        <option value="es">💃 Español</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label data-lang="pinyin">Pinyin:</label>
                    <label class="switch">
                        <input type="checkbox" id="pinyinToggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <label data-lang="difficulty"><span id="difficultyIcon">😎</span></label>
                    <label class="switch">
                        <input type="checkbox" id="difficultyToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <label>🌍 <span data-lang="countryCount"></span></label>
                    <input type="range" id="countryCountSlider" min="10" max="135" step="5" value="50">
                    <span id="countryCountValue">10</span>
                </div>
                <div class="setting-row">
                    <label>❓</label>
                    <input type="range" id="questionsSlider" min="5" max="50" step="5" value="15">
                    <span id="questionsValue">15</span>
                </div>
                <div class="setting-row">
                    <label>⏱️</label>
                    <input type="range" id="timerSlider" min="2" max="30" step="1" value="10">
                    <span id="timerValue">10 s</span>
                </div>
                <div class="setting-row">
                    <label>❤️</label>
                    <input type="range" id="livesSlider" min="1" max="10" step="1" value="3">
                    <span id="livesValue">3</span>
                </div>
                <div class="settings-buttons">
                    <button class="btn-action" id="btnSaveSettings" data-lang="save">💾 Guardar</button>
                    <button class="btn-action" id="btnResetSettings" data-lang="reset">🔄 Resetear</button>
                    <button class="btn-action" id="btnCancelSettings" data-lang="cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="screen hidden" id="gameScreen">
            <div class="game-container">
                <div class="flag-container">
                    <img id="flagImage" src="" alt="Bandera">
                </div>
                <div class="options-container" id="optionsContainer">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>
                <div class="timer-container">
                    <div class="timer-bar" id="timerBar"></div>
                </div>
            </div>
        </div>

        <div class="screen hidden" id="statsScreen">
            <div class="stats">
                <h2 data-lang="stats">Estadísticas</h2>
                <div class="stat-item">
                    <span data-lang="correctAnswers">Porcentaje de aciertos:</span>
                    <span id="statPercentage">0%</span>
                </div>
                <div class="stat-item">
                    <span data-lang="totalPoints">Puntos totales:</span>
                    <span id="statTotalPoints">0</span>
                </div>
                <div class="stat-item">
                    <span data-lang="bestStreak">Mejor racha:</span>
                    <span id="statBestStreak">0</span>
                </div>
                <button class="btn-action" id="btnAcceptStats" data-lang="accept">Aceptar</button>
            </div>
        </div>

        <div class="screen hidden" id="gameOverScreen">
            <div class="game-over">
                <h2 id="gameOverTitle">Game Over</h2>
                <div class="stat-item">
                    <span data-lang="correctAnswers">Porcentaje de aciertos:</span>
                    <span id="finalPercentage">0%</span>
                </div>
                <div class="stat-item">
                    <span data-lang="totalPoints">Puntos totales:</span>
                    <span id="finalPoints">0</span>
                </div>
                <div class="stat-item">
                    <span data-lang="bestStreak">Mejor racha:</span>
                    <span id="finalStreak">0</span>
                </div>
                <div class="game-over-buttons">
                    <button class="btn-action" id="btnPlayAgain" data-lang="playAgain">🔁 Jugar otra vez</button>
                    <button class="btn-action" id="btnGoToMenu" data-lang="goToMenu">🏠 Ir a menú</button>
                </div>
            </div>
        </div>

        <!-- Toast notification -->
        <div class="toast hidden" id="toast"></div>
    </div>
    
    <script src="js/settings.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/game1.js"></script>
    <script src="js/game2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
