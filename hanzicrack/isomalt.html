<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HanziCrack 💥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💥</text></svg>">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 500px;
      height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #ff6b6b;
      color: white;
    }
    
    .header h1 {
      font-size: 1.3rem;
      font-weight: 700;
    }
    
    #msg {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 10px;
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    .input-row {
      display: flex;
      margin-bottom: 15px;
      gap: 10px;
    }
    
    #inputText {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
      height: 80px;
      font-family: inherit;
    }
    
    #btnAnalyze {
      background-color: #4ecdc4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    
    #btnAnalyze:hover {
      background-color: #3db9b1;
    }
    
    .output {
      flex: 1;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Estilos para elementos ocultos pero necesarios para JS */
    .controls {
      display: none;
    }
    
    .modal-overlay {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>HanziCrack 💥</h1>
      <span id="msg">Welcome to HanziCrack</span>
      <div>
        <button id="btnClear" class="icon-btn">🧹</button>
        <button id="btnSettings" class="icon-btn hidden">⚙️</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="input-row">
        <textarea id="inputText" placeholder="✍️ Write Chinese characters..." maxlength="10"></textarea>
        <button id="btnAnalyze">🤔</button>
      </div>

      <!-- Controles ocultos (necesarios para JS) -->
      <div class="controls">
        <button id="btnAnalyze">🤔 Analizar</button>       
        <label class="switch">
          <input type="checkbox" id="modeSwitch">
          <span class="slider"></span> 🧠
        </label>
        <button id="btnRadical">🔎 Radical</button>     
        
        <button id="btnDownloadFull" class="hidden">📦📥</button>
        <button id="btnDownloadNew" class="hidden">🆕📥</button>
        <button id="btnDebug" class="hidden">🐛 Debug </button>
        <button id="btnValidate" class="hidden">🧩 Validate</button>
        <button id="btnStrokes" class="hidden">🎨 Strokes</button>
      </div>

      <!-- Output -->
      <div id="outputText" class="output"></div>
    </main>

    <!-- Modales ocultos (necesarios para JS) -->
    <div id="radicalModal" class="modal-overlay hidden">
      <div class="modal-box">
        <div class="modal-header">
          <h2>Selecciona un radical</h2>
          <button id="btnCloseRadical" class="close-btn">✖</button>
        </div>
        <div class="modal-content">
          <div id="radicalList" class="radical-list"></div>
        </div>
      </div>
    </div>

    <div id="settingsModal" class="modal-overlay hidden">
      <div class="modal-box settings-box">
        <div class="modal-header">
          <h2>⚙️ Configuración</h2>
          <button id="btnCloseSettings" class="close-btn">✖</button>
        </div>
        <div class="modal-content">
          <div class="setting-group">
            <label for="langSelect">🌍 Idioma de salida</label>
            <select id="langSelect">
              <option value="en">🇺🇸 Inglés</option>
              <option value="es">🇪🇸 Español</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="fontSizeSelect">🔠 Tamaño de letra</label>
            <select id="fontSizeSelect">
              <option value="10">10</option>
              <option value="16">16</option>
              <option value="24">24</option>
              <option value="36">36</option>
              <option value="48">48</option>
              <option value="64">64</option>
              <option value="72">72</option>
              <option value="96">96</option>
            </select>
          </div>  
          <div class="brand-footer">
            <p class="brand-text">
              © HanziCrack💥 • <span class="panda">🐼</span> Simple Chinese
            </p>
          </div>
          <div class="setting-actions">
            <button id="btnSaveSettings" class="save-btn">💾 Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="js/app.js"></script>
  <script src="https://unpkg.com/hanzi-writer/dist/hanzi-writer.min.js"></script>
</body>
</html>
