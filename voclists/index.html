<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Game</title>
  <link rel="stylesheet" href="style.css" />
  <!--<script src="data.js"></script>-->
  <script defer src="code.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>
      <span id="title" class="title-text">Vocabulary Game</span>
    </h1>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="newGame">‚ñ∂ New üéÆ</button>
      <button id="pauseGame">‚è∏ Pause ‚è≥</button>
      <button id="endGame">‚èπ End üõë</button>

      <div id="questionProgress" class="progress-label" hidden>1/10</div> 

      <div id="toast" class="toast" hidden></div>
    </div>

    <!-- Mode Selection -->
    <div class="mode-toggle">
      <button class="mode" id="modeChinese">Chinese</button>
      <button class="mode" id="modePinyin">Pinyin</button>
      <button class="mode" id="modeEnglish">English</button>
      <button id="moreGames">More...</button>      
    </div>

    <!-- Question Settings -->
    <div class="question-settings">
      <label for="questionCount">Number of questions:</label>
      <div class="stepper">
        <button id="decrease" class="step-btn" aria-label="Decrease questions">‚àí</button>
        <div id="questionCount" class="step-display">20</div>
        <button id="increase" class="step-btn" aria-label="Increase questions">+</button>
      </div>
    </div>

      <div class="status-bar">
        <div id="scoreDisplay" class="stat" tabindex="-1">Score: 0</div>
        <div id="streakDisplay" class="stat">Streak: 0</div>
        <div id="bestScoreDisplay" class="stat">Best: 0</div>
      </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>

    <!-- Countdown Visual -->
    <div id="countdownCircles" class="circle-container">
      <div class="circle" id="c1"></div>
      <div class="circle" id="c2"></div>
      <div class="circle" id="c3"></div>
      <div class="circle" id="c4"></div>
      <div class="circle" id="c5"></div>
    </div>

    <!-- Summary and Review -->
    <div id="summaryMessage" class="summary" hidden></div>
    <div id="vocabReview" class="summary" hidden></div>

    <!-- Question Display -->
    <div class="question-display">
      <label id="questionLabel">Select a mode to begin</label>
    </div>

    <!-- Answer Options -->
    <div class="options">
      <button class="option" id="opt1"></button>
      <button class="option" id="opt2"></button>
      <button class="option" id="opt3"></button>
      <button class="option" id="opt4"></button>
    </div>

    <!-- Results -->
    <div id="results" class="results" hidden></div>
  </div>

  <!-- Foco redirigido para evitar efecto azul en m√≥viles -->
  <div id="focusRedirect" tabindex="-1" style="height:1px; width:1px; opacity:0;"></div>
</body>
</html>
