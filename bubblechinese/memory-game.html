<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="memory-container">
        <!-- Header con bot√≥n de volver -->
        <header class="memory-header">
            <button id="backToMain" class="back-btn">‚Üê Volver a Bubble Chinese</button>
            <h1>üéÆ Memory Game</h1>
            <div class="game-stats">
                <span id="movesCount">Movimientos: 0</span>
                <span id="pairsCount">Parejas: 0/0</span>

        <!-- Pantalla de configuraci√≥n - DEBE ESTAR PRESENTE -->

                <div class="config-section">

                    <div class="pairs-selection">
                        <button class="pairs-btn" data-pairs="8">8</button>
                        <button class="pairs-btn" data-pairs="12">12</button>
                        <button class="pairs-btn" data-pairs="16">16</button>
                        <button class="pairs-btn" data-pairs="20">20</button>
                    </div>
                </div>

                <div class="config-section">
                    <h3>Modo de Emparejamiento</h3>
                    <div class="match-mode">
                        <label class="mode-option">
                            <input type="radio" name="matchMode" value="pinyin" checked>
                            <span class="checkmark"></span>
                            Car√°cter - Pinyin
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="matchMode" value="english">
                            <span class="checkmark"></span>
                            Car√°cter - Ingl√©s
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="matchMode" value="spanish">
                            <span class="checkmark"></span>
                            Car√°cter - Espa√±ol
                        </label>
                    </div>
                </div>

                <div class="config-section">
                    <h3>Dificultad</h3>
                    <div class="difficulty-selection">
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="easy" checked>
                            <span class="checkmark"></span>
                            F√°cil (8s)
                        </label>
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="medium">
                            <span class="checkmark"></span>
                            Medio (6s)
                        </label>
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="hard">
                            <span class="checkmark"></span>
                            Dif√≠cil (4s)
                        </label>
                    </div>
                </div>

                <button id="startGame" class="start-btn">Comenzar Juego</button>
            </div>
        </div>

        <!-- Pantalla de juego -->
        <div id="gameScreen" class="screen">
            <div class="game-board" id="gameBoard">
                <!-- Las cartas se generar√°n din√°micamente aqu√≠ -->
            </div>
            
            <div class="game-controls">
                <button id="pauseGame" class="control-btn">‚è∏Ô∏è Pausa</button>
                <button id="restartGame" class="control-btn">üîÑ Reiniciar</button>
                <button id="newGame" class="control-btn">üéÆ Nuevo Juego</button>
            </div>
        </div>

        <!-- Pantalla de pausa -->
        <div id="pauseScreen" class="screen overlay">
            <div class="pause-content">

                    <button id="backToConfig" class="control-btn">‚öôÔ∏è Nueva Configuraci√≥n</button>

    </div>

    <script src="js/chars.json"></script>
    <script src="js/memory-game.js"></script>
</body>
</html>
