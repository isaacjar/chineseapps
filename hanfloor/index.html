<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
<header class="app-header">

  </div>
</header>

<main id="gameBoard">
  <div class="player active" id="player1">
    <div class="top">
      <span class="name" id="name1">Player 1</span>
      <span class="time" id="time1">45</span>
    </div>
    <div class="question" id="question1"></div>
    <div class="options" id="options1"></div>
  </div>

  <div class="divider"></div>

  <div class="player inactive" id="player2">
    <div class="top">
      <span class="name" id="name2">Player 2</span>
      <span class="time" id="time2">45</span>
    </div>
    <div class="question" id="question2"></div>

<!-- MENÃš DE CONFIGURACIÃ“N -->
<div id="menuOverlay" class="menu-overlay hidden">
  <div class="menu-box">

    <h2>Hanfloor (settings)</h2>

    <!-- 1ï¸âƒ£ Tipo de juego -->
    <div class="menu-section" id="gameTypeSection">
      <h3>Game type</h3>
      <div id="menuOptions" class="menu-options">
        <button class="menu-btn" data-game="1">ğŸ”  1-Pinyin</button>
        <button class="menu-btn" data-game="2">ğŸ†’ 2-Meaning</button>

        <option value="">Loading...</option>
      </select>
    </div>
   
    <!-- 3ï¸âƒ£ Show pinyin -->
    <div class="menu-section" id="pinyinSection">
      <div class="flex-row">
        <h3>Show pinyin</h3>
        <label class="switch">
          <input type="checkbox" id="togglePinyin" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- 4ï¸âƒ£ Time selection -->
    <div class="menu-section" id="timeSection">
      <h3>Time:</h3>
      <div class="menu-options">
        <button class="menu-btn time-btn" data-time="15">15 s.</button>
        <button class="menu-btn time-btn" data-time="30">30 s.</button>
        <button class="menu-btn time-btn active" data-time="45">45 s.</button>
        <button class="menu-btn time-btn" data-time="60">60 s.</button>
      </div>
    </div>

    <!-- 3ï¸âƒ£ Nombres de jugadores -->

    </div>

    <!-- BotÃ³n de START -->
    <button id="btnStartGame">START</button>

  </div>
</div>
