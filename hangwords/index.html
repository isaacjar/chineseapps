<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HangWords ğŸ§</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'%3E%3Ctext y='28' font-size='28'%3E%F0%9F%A7%8D%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ğŸ§</div>
      <h1 class="title">HangWords</h1>
    </div>

    <div class="status-panel" aria-live="polite">
      <div class="stat">ğŸ† <span id="score">0</span></div>
      <div class="stat">ğŸ¯ <span id="correctLetters">0</span></div>
      <div class="stat">â¤ï¸ <span id="lives">7</span></div>
      <button id="btnSettings" class="icon-btn" title="Settings">âš™ï¸</button>
    </div>
  </header>

  <main id="main" class="main">
    <!-- Screens handled by ui.js -->

    <!-- LISTS SCREEN (modal-like) -->
    <section id="screen-lists" class="screen">
      <div class="panel">
        <h2 data-i18n="selectVoclist">Select vocabulary list</h2>
        <div id="voclistsContainer" class="voclists"></div>
        <div class="panel-actions">
          <button id="btnCloseLists" class="btn">Close</button>
        </div>
      </div>
    </section>

    <!-- SETTINGS SCREEN -->
    <section id="screen-settings" class="screen hidden">
      <div class="panel">
        <h2 data-i18n="settings">Settings</h2>
        <label>
          <span data-i18n="language">Language</span>
          <select id="selectLang"></select>
        </label>

        <label>
          <span data-i18n="gameType">Play with</span>
          <select id="selectGameType">
            <option value="chinese">Chinese</option>
            <option value="spanish">Spanish / English</option>
          </select>
        </label>

        <label>
          <span data-i18n="lives">Lives</span>
          <input id="inputLives" type="range" min="1" max="20" />
          <div class="range-value"><span id="livesValue">7</span></div>
        </label>

        <label>
          <span data-i18n="questions">Questions</span>
          <input id="inputQuestions" type="range" min="1" max="50" />
          <div class="range-value"><span id="questionsValue">10</span></div>
        </label>

        <div class="panel-actions">
          <button id="btnSaveSettings" class="btn primary">ğŸ’¾ <span data-i18n="save">Save</span></button>
          <button id="btnResetSettings" class="btn">ğŸ”„ <span data-i18n="reset">Reset</span></button>
          <button id="btnCancelSettings" class="btn"><span data-i18n="cancel">Cancel</span></button>
        </div>
      </div>
    </section>

    <!-- STATS SCREEN -->
    <section id="screen-stats" class="screen hidden">
      <div class="panel">
        <h2 data-i18n="statistics">Statistics</h2>
        <div id="statsContainer" class="stats"></div>
        <div class="panel-actions">
          <button id="btnResetStats" class="btn">ğŸ”„ <span data-i18n="reset">Reset</span></button>
          <button id="btnCloseStats" class="btn"><span data-i18n="cancel">Cancel</span></button>
        </div>
      </div>
    </section>

    <!-- GAME SCREEN -->
    <section id="screen-game" class="screen hidden">
      <div class="game-layout">
        <aside id="hangmanArea" class="hangman-area" aria-hidden="false">
          <!-- SVG hangman â€” parts shown depending on mistakes -->
          <svg id="hangmanSVG" viewBox="0 0 200 260" preserveAspectRatio="xMidYMid meet"></svg>
        </aside>

        <section class="play-area">
          <div class="word-area" id="wordArea" aria-live="polite"></div>

          <div id="keyboard" class="keyboard"></div>

          <div class="controls-row">
            <button id="btnNew" class="btn primary">New</button>
            <button id="btnStats" class="btn">Statistics</button>
          </div>
        </section>
      </div>
    </section>

  </main>

  <footer class="footer">HangWords ğŸ§ IJH ğŸ§Made for learning joy</footer>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="js/lang.json" type="application/json" id="langJson"></script>
  <script src="js/settings.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
